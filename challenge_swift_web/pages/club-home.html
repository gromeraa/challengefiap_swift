<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Select Club - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/club.css">
</head>
<body class="home-bg"> <div class="container">
        <header class="home-header">
            <a href="../pages/shopping-cart.html">
            <img src="https://swift-static.online.pro.br/arquivos/2024-logo-swift-primary.svg" alt="Logo Swift" class="logo">
            </a>
            <h1>SELECT CLUB</h1>
        </header>

        <main>
            <section class="user-profile">
                <div class="avatar">
                    <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=1961&auto=format&fit=crop" alt="Foto do cliente">
                </div>
                <div class="user-info">
                    <h2>Usuário SWIFT</h2>
                    <p>usuario.swift@gmail.com</p>
                </div>
            </section>
    
            <section class="points-card">
                <div class="points-summary">
                    <span class="points-title">Pontos</span>
                    <span class="points-value-home">1500 pontos</span>
                </div>
                <div class="spending-summary">
                    <span>R$ 400 gastos</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </section>
    
            <section class="action-buttons">
                <button class="btn btn-primary" id="resgatarBtn">
                    <img src="../src/img/club/desconto_niver.png" alt="Ícone Resgatar"> Resgatar
                </button>
                <button class="btn btn-secondary" id="historicoBtn">
                    <img src="../src/img/club/image 1.png" alt="Ícone Histórico"> Histórico
                </button>
            </section>
    
            <section class="events-section">
                <h2>Eventos</h2>
                <div class="event-card">
                    <div class="event-image">
                        <img src="../src/img/club/sabado_churrasco.png" alt="Sábado do Churrasco - Carne grelhada">
                    </div>
                    <div class="event-details">
                        <h3>Sábado do Churrasco</h3>
                        <p>06/07 • 15:00</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../src/js/club.js"></script>
</body>
</html>
