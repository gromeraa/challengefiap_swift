<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swift</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900 display=swap" rel="stylesheet">

    <!-- Links CSS -->
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/variables.css">
    <link rel="stylesheet" href="../src/css/global.css">
    <link rel="stylesheet" href="../src/css/user-form.css">
    <link rel="stylesheet" href="../src/css/desktop-login.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/bootstrap-overrides.css">

</head>

<body>
    <!-- Desktop Login Layout -->
    <div class="desktop-login-container">
        <!-- Left Panel - Branding -->
        <div class="login-left-panel">
            <div class="login-branding">
                <div class="login-logo">
                    <img src="../src/img/logo/logo swift branco.png" alt="Swift" class="logo-white">
                </div>
                <h1>O sabor que a sua receita merece</h1>
                <div class="food-image">
                    <img src="../src/img/ui/backgrounds/churrasco-cadastro.png" alt="Carnes grelhadas" class="hero-food-image">
                </div>
            </div>
        </div>
        
        <!-- Right Panel - Login Form -->
        <div class="login-right-panel">
            <div class="login-form-container">
                <div class="right-panel-logo">
                    <img src="../src/img/logo/logo swift laranja.png" alt="Swift" class="logo-orange">
                </div>
                <h2 class="login-form-title">Entre na sua conta</h2>
                
                <form class="login-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="abc123@exemplo.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-input" placeholder="************" required>
                    </div>
                    
                    <div class="login-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="lembrar-desktop" name="lembrar">
                            <span class="checkmark"></span>
                            Lembrar de mim
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Entrar</button>
                </form>
                
                <div class="login-divider">
                    <span>ou</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continuar com Google
                    </button>
                    
                    <button class="social-btn facebook">
                        <svg class="social-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Continuar com Facebook
                    </button>
                </div>
                
                <div class="login-footer">
                    Não possui uma conta? <a href="user.html">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Login Layout -->
    <div class="mobile-registration">
        <div class="user-form-container">
        <img src="../src/img/logo/logo swift laranja.png" alt="Swift" class="user-form-logo">
        <div class="user-form-title">Entre na sua conta</div>
        <form class="user-form">
            <div class="user-form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="abc123@exemplo.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            <div class="user-form-group">
                <label for="senha">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="senha" name="senha" placeholder="************" required>
                    <i class="fas fa-eye-slash input-icon toggle-password" data-input="senha"></i>
                </div>
            </div>
            <div class="user-form-options">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="lembrar" name="lembrar">
                    <span class="checkmark"></span>
                    Lembrar de mim
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="user-form-btn">Entrar</button>
            
            <div class="user-form-footer">
                Não possui uma conta? <a href="user.html">Cadastre-se</a>
            </div>
        </form>
        <div class="user-form-divider">ou</div>
        <div class="user-form-social">
            <button class="user-form-social-btn"><i class="fab fa-google"></i> Google</button>
            <button class="user-form-social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>
    </div>
    </div>
    <script src="../src/js/user-form.js"></script>
</body>

</html>
